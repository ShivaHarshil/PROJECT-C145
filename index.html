<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene>
    <a-camera position = "0 0 5"></a-camera>
    <a-plane position = "0 -1.2 0" rotation = "-70 0 0" width ="20" height = "2" color = "black"></a-plane>
    <a-sphere position = "0 0 0" radius = "1" color = "lightblue"></a-sphere>
    <a-box position = "2 -0.3 0" color = "red" width = "1" height = "1"></a-box>
    <a-cylinder position = "-2 -0.3 0" color = "yellow" radius = "0.8" height = "2"></a-cylinder>
    <a-octahedron position = "-4 0 0" radius = "0.8" rotation = "0 0 0" color = "blue"></a-octahedron>
    <a-ring position = "4 0 0" radius-inner = "0.2" radius-outer = "0.8" color = "green"></a-ring>
</a-scene>


        
</body>

</html>
